<div class="container">
    <div ng-hide="myInfoCtrl.myInfo.length > 0" class="alert alert-warning" role="alert">
        Not Signed Up Yet. <a ui-sref="public.signup" class="alert-link">Sign up Now!</a>
    </div>
    <div ng-show="myInfoCtrl.myInfo.length > 0" class="col-md-12 myinfo">
        <h2 class="text-center"><span class="glyphicon glyphicon-info-sign"></span> My Info</h2>
        <div class="col-md-10 col-centered">
          <div class="row">
              <div class="myinfo-heading">First Name</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo[0].firstName}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading">Last Name</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo[0].lastName}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Email</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo[0].email}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Phone</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo[0].phone}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading">Favorite Dish</div>
              <div class="myinfo-content"><menu-item item="myInfoCtrl.menuItem"></menu-item></div>
          </div>
        </div>
    </div>
</div>
